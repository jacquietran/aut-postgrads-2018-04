---

## The power of an effective visualisation

.large[Complex ideas communicated with clarity, precision, and efficiency]

--

.large[Gives the viewer the greatest number of ideas in the shortest time with the least 'ink' in the smallest space]

--

.large[Tells the truth about the data]

--

.large[Induces the viewer to think about its substance]

--

.large[Encourages the eye to compare different pieces of data]

--

.large[Reveals the data at several levels of detail]

_See: [Books by Edward Tufte](https://www.edwardtufte.com/tufte/books_vdqi)_

## How do people see data?

--

.large[Aspects of the **visualisation**]

Subject matter, trustworthiness of the source / location, visual elements used

--

.large[The **viewer's state and circumstances**]

Beliefs and opinions, time, emotions, confidence

--

.large[The **viewer's skills**]

Language skills, mathematical and visual literacy skills, computer skills, critical thinking skills

_Source: [Seeing Data research](http://seeingdata.org/)_
