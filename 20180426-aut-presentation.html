# Gestalt principles of perception
## A very brief introduction

---

## Similarity

.large[Graphical elements with shared visual properties are seen to belong to the same group.]

--

&lt;div align="center"&gt;
&lt;img src="images/gestalt-similarity.png" width="400px" /&gt;
&lt;br /&gt;
.small[Source: [Elijah Meeks, 'Gestalt principles for data visualization: Similarity, proximity &amp; enclosure'](https://emeeks.github.io/gestaltdataviz/section1.html)]
&lt;/div&gt;

---

## Proximity

.large[Objects that are close to each other tend to be perceived together in a group.]

--

&lt;div align="center"&gt;
&lt;img src="images/gestalt-proximity.png" width="400px" /&gt;
&lt;br /&gt;
.small[Source: [Elijah Meeks, 'Gestalt principles for data visualization: Similarity, proximity &amp; enclosure'](https://emeeks.github.io/gestaltdataviz/section1.html)]

---

## Enclosure

.large[Enclosing or surrounding a group of related elements with a border is a powerful indicator of grouping.]

--

&lt;div align="center"&gt;
&lt;img src="images/gestalt-enclosure.png" width="400px" /&gt;
&lt;br /&gt;
.small[Source: [Elijah Meeks, 'Gestalt principles for data visualization: Similarity, proximity &amp; enclosure'](https://emeeks.github.io/gestaltdataviz/section1.html)]

---
class: center

## Colour harmony: Complementary

--

Colours that are opposite each other on the colour wheel.

&lt;img src="images/complementary-colours.png" width="200px" /&gt;

.small[Source: [Tiger Color, 'Color harmonies'](http://www.tigercolor.com/color-lab/color-theory/color-harmonies.htm)]

--

High contrast, attention-grabbing, can be jarring, poor for text.

---
class: center

## Colour harmony: Analogous

Colours that are next to each other on the colour wheel.

&lt;img src="images/analogous-colours.png" width="200px" /&gt;

.small[Source: [Tiger Color, 'Color harmonies'](http://www.tigercolor.com/color-lab/color-theory/color-harmonies.htm)]

--

Usually considered pleasing to the eye. When using analogous colour schemes, ensure sufficient contrast between the selected colours.

---
class: center

## Colour harmony: Triad

Triadic colour schemes draw from colours that are evenly spaced around the colour wheel.

&lt;img src="images/triad-colours.png" width="200px" /&gt;

.small[Source: [Tiger Color, 'Color harmonies'](http://www.tigercolor.com/color-lab/color-theory/color-harmonies.htm)]

--

Tends to be seen as vibrant, irrespective of colour saturation.

---
class: center

## Colour harmony: Split-complementary

Consists of the base colour, and the two colours adjacent to its complement.

&lt;img src="images/split-complementary-colours.png" width="200px" /&gt;

.small[Source: [Tiger Color, 'Color harmonies'](http://www.tigercolor.com/color-lab/color-theory/color-harmonies.htm)]

--

Also seen as vibrant, a more modern apperance than the triadic colour scheme.
